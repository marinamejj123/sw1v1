        <div class="table-responsive">

          <table class="table align-items-center table-flush">

                <th scope="col">Campa√±as</th>
                <th scope="col">Porcentaje</th>

            </thead>
            <tbody>
                <tr>
  
             <!-- <tr *ngFor="let campaign of campaigns | filter:term; let i = index">
                <th scope="row">
                  {{ campaign.title }}
  
                </th>-->
                <td>

                </td>
                <td>
